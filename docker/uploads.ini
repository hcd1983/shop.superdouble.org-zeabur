; PHP 上傳設定
file_uploads = On
upload_max_filesize = 200M
post_max_size = 210M
max_file_uploads = 20

; 執行時間設定
max_execution_time = 600
max_input_time = 600
max_input_vars = 5000

; 記憶體設定
memory_limit = 512M

; 錯誤顯示（生產環境應設為 Off）
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; 時區設定
date.timezone = Asia/Taipei